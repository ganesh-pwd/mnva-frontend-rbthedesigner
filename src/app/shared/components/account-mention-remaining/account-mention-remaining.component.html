<mat-card class="p-0 fixed-height">
  <mat-card-title class="">
    <div class="card-title-text mt-05">Mentions Plan</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content *ngIf="loggedInUser">
    <div class="pb-1">
      <div>
        <p class="m-0">Mentions Remaining</p>
        <p class="text-muted m-0">{{loggedInUser.mentions}} Mentions</p>
      </div>
      <span fxFlex></span> 
      <div>
        <p class="m-0"><a class="text-muted mat-color-primary"
        routerLink="/products/mentions-credit">
        Add Mentions
        </a> or <br> <a *ngIf="loggedInUser.accountType !== 'Enterprise'" class="text-muted mat-color-primary"
        routerLink="/products/mentions-credit">
        Upgrade your plan
        </a></p>
      </div>
    </div>  
    <div class="pb-1">
      <h6>Mentions Remaining</h6>
      <p class="text-muted" *ngIf="loggedInUser.accountType !== 'Enterprise'">
      {{loggedInUser.mentions}} Mentions</p>
      <p class="mat-color-primary" *ngIf="loggedInUser.accountType === 'Enterprise'">
      Unlimited Mentions</p>
      <mat-progress-bar
        *ngIf="loggedInUser.accountType !== 'Enterprise'"
        [ngClass]="remaining >= 80 && remaining <= 99 
          ? 'yellow-progress': remaining >= 100 
          ? 'red-progress': 'blue-progress'"
        [mode]="'determinate'"
        [value]="remaining">
      </mat-progress-bar>
    </div>
  </mat-card-content>
</mat-card>
