<mat-card class="p-0 fixed-height">
  <mat-card-title class="light-gray">
    <div class="card-title-text">Mentions Plan</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content *ngIf="userPlanDetails">
    <div>
      <div>
        <p class="m-0">Mentions Remaining</p>
        <p class="text-muted" *ngIf="userPlanDetails.account_type !== 'Enterprise'">
      {{userPlanDetails.remaining_mentions}} Mentions</p>
      <p class="mat-color-primary" *ngIf="userPlanDetails.account_type === 'Enterprise'">
      Unlimited Mentions</p>
      </div>
      <span fxFlex></span> 
      <div *ngIf="userPlanDetails.account_type !== 'Enterprise'">
        <p class="m-0"><a class="text-muted mat-color-primary"
        routerLink="/products/mentions-credit">
        Add Mentions
        </a> or <br> <a class="text-muted mat-color-primary"
        routerLink="/products/mentions-credit">
        Upgrade your plan
        </a></p>
      </div>
    </div>  
    <div class="pb-1">
      <mat-progress-bar
        [ngClass]="remaining >= 80 && remaining <= 99 
          ? 'yellow-progress': remaining >= 100 
          ? 'red-progress': 'blue-progress'"
        [mode]="'determinate'"
        [value]="remaining">
      </mat-progress-bar>
    </div>
  </mat-card-content>
</mat-card>
