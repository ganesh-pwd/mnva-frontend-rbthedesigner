
<div class="page-wrap" fxLayout="row" fxLayoutWrap="wrap" [@animate]="{value:'*', params:{ y:'200px', delay:'300ms',scale:'.9'}}">
  <div class="container" id="scroll-signin" fxLayoutAlign="center">
    <div fxFlex="100" fxFlex.gt-sm="73" class="box">
      <mat-card>
        <div fxFlex="100" fxFlex.gt-sm="35" class="minerva-icon">
          <mat-card>
            <mat-card-content>
              <div class="text-center pb-1">
                <img src="assets/images/logo_minerva.svg" class="mb-05">
              </div>
            </mat-card-content>
          </mat-card>
        </div>

        <div fxFlex="100" fxFlex.gt-sm="65">
          <mat-card>
            <div class="minerva-sm">
              <mat-card-header>
                <img src="assets/images/logo_minerva.svg" class="mb-05">
              </mat-card-header>
         
              <mat-divider></mat-divider>
              <br>
            </div>
            
            <mat-card-content>
              <div class="text-center pb-1">
                <h4 class="text-muted m-0">Reset Password with code</h4>
              </div>
              <form>
                <div class="">
                  <mat-form-field class="full-width">
                    <input
                      matInput
                      type="code"
                      name="code"
                      [formControl]="resetForm.controls['code']"
                      placeholder="Your Code"
                      value="">
                  </mat-form-field>
                  <small 
                    *ngIf="resetForm.controls['code'].hasError('required') && resetForm.controls['code'].touched" 
                    class="form-error-msg"> Code is required </small>
                </div>

                <div class="">
                  <mat-form-field class="full-width">
                    <input 
                      type="password"
                      name="password"
                      matInput
                      [formControl]="resetForm.controls['password']"
                      placeholder="New Password" 
                      value="">
                  </mat-form-field>
                  <small 
                    *ngIf="resetForm.controls['password'].hasError('required') && resetForm.controls['password'].touched" 
                    class="form-error-msg"> Password is required </small>
                </div>

                <button (click)="resetPassword()" mat-raised-button class="mat-primary full-width mb-1" [disabled]="resetForm.invalid">Reset Password</button>
                <div class="text-center">
                  <p class="mat-primary text-center full-width">Or</p>
                </div>

                <button mat-raised-button class="mat-primary full-width mb-1 signin-btn">Sign In With Facebook</button>
                <button mat-raised-button class="mat-primary full-width mb-1 signin-btn">Sign In With Google</button>
                <div class="text-center">
                  Already Have an Account?
                  <a class="mat-primary text-center full-width">Login here</a><br>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card>
    </div>
  </div>
</div>
