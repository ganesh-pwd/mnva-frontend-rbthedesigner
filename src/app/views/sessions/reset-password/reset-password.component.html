<div class="page-wrap" fxLayout="row" fxLayoutWrap="wrap"
  [@animate]="{value:'*', params:{ y:'200px', delay:'300ms',scale:'.9'}}">
  <div class="container" id="scroll-signin" fxLayoutAlign="center">
    <img src="assets/images/pattern_blue.png" id="background1">
    <img src="assets/images/pattern_orange.png" id="background2">
    <div fxFlex="100" fxFlex.gt-sm="50" class="box">
      <div fxFlex="100" fxFlex.gt-sm="100">
        <div class="page-wrap">
          <div class="session-form-hold">
            <mat-card>
              <mat-card-content>
                <div class="text-center pb-1">
                  <img src="assets/images/logo_minerva.svg" class="mb-05" id="logo">
                  <h3 class="text-muted m-0">Reset Password with code</h3>
                </div>

                <form>
                  <div class="">
                    <mat-form-field class="full-width">
                      <input
                        matInput
                        type="code"
                        name="code"
                        [formControl]="resetForm.controls['code']"
                        placeholder="Your Code"
                        value="">
                    </mat-form-field>
                    <small 
                      *ngIf="resetForm.controls['code'].hasError('required') && resetForm.controls['code'].touched" 
                      class="form-error-msg"> Code is required </small>
                  </div>
  
                  <div class="">
                    <mat-form-field class="full-width">
                      <input 
                        type="password"
                        name="password"
                        matInput
                        [formControl]="resetForm.controls['password']"
                        placeholder="New Password" 
                        value="">
                    </mat-form-field>
                    <small 
                      *ngIf="resetForm.controls['password'].hasError('required') && resetForm.controls['password'].touched" 
                      class="form-error-msg"> Password is required </small>
                  </div>
  
                  <button (click)="resetPassword()" mat-raised-button class="mat-primary full-width mb-1" [disabled]="resetForm.invalid">Reset Password</button>
                  <div class="text-center">
                    <p class="mat-primary text-center full-width">Or</p>
                  </div>  
                  <button (click)="socialSignIn('facebook')" mat-raised-button class=" facebook full-width mb-1 signin-btn">Log In With Facebook</button>
                  <button (click)="socialSignIn('google')" mat-raised-button class="google full-width mb-1 signin-btn">Log In With Google</button>

                  <div class="text-center">
                    Already Have an Account?
                    <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Login here</a><br>
                  </div>
                </form>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
