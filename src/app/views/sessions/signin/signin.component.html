
<div class="page-wrap" fxLayout="row" fxLayoutWrap="wrap"
  [@animate]="{value:'*', params:{ y:'200px', delay:'300ms',scale:'.9'}}">
  <div class="container" id="scroll-signin" fxLayoutAlign="center">
    <div fxFlex="100" fxFlex.gt-sm="73" class="box">
      <mat-card>
        <div fxFlex="100" fxFlex.gt-sm="35" class="minerva-icon">
          <mat-card>
            <mat-card-content>
              <div class="text-center pb-1">
                <img src="assets/images/logo_minerva.svg" class="mb-05">
              </div>
            </mat-card-content>
          </mat-card>
        </div>

        <div fxFlex="100" fxFlex.gt-sm="65">
          <mat-card>
            <div class="minerva-sm">
              <mat-card-header>
                <img src="assets/images/logo_minerva.svg" class="mb-05">
              </mat-card-header>

              <mat-divider></mat-divider>
              <br>
            </div>

            <mat-card-content>
              <div class="text-center pb-1">
                <h4 class="text-muted m-0">Log in to your account</h4>
                <p class="copyright text-muted">
                  Track, analyze, and react to everything said about your brand online.
                </p>
              </div>
              <form>
                <div class="">
                  <mat-form-field class="full-width">
                    <input
                      matInput
                      type="email"
                      name="email"
                      [formControl]="signinForm.controls['email']"
                      placeholder="Email"
                      value="">
                  </mat-form-field>
                  <small 
                    *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].touched" 
                    class="form-error-msg"> Email is required </small>
                </div>

                <div class="">
                  <mat-form-field class="full-width">
                    <input 
                      type="password"
                      name="password"
                      matInput
                      [formControl]="signinForm.controls['password']"
                      placeholder="Password" 
                      value="">
                  </mat-form-field>
                  <small 
                    *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched" 
                    class="form-error-msg"> Password is required </small>
                </div>
                
                <div class="pb-1">
                  <mat-checkbox
                    name="rememberMe"
                    [formControl]="signinForm.controls['rememberMe']"
                    class="pb-1">Remember this computer</mat-checkbox>
                </div>
                
                <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Sign in</button>
                <div class="text-center">
                  <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
                  <span fxFlex></span>
                  <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Sign Up Here</a>
                </div>
                <div class="pb-1">
                </div>

                <button mat-raised-button class="mat-primary full-width mb-1 signin-btn" routerLink="/accounts">Log In With Facebook</button>

                <button mat-raised-button class="mat-primary full-width mb-1 signin-btn" routerLink="/accounts">Log In With Google</button>

                <div class="pb-1">
                  <mat-checkbox
                    name="agreed"
                    [formControl]="signupForm.controls['agreed']"
                    class="pb-1">I have read and agree to the terms of service.</mat-checkbox>

                    <small 
                      *ngIf="signupForm.controls['agreed'].hasError('agreed') && signupForm.controls['agreed'].touched" 
                      class="form-error-msg"> You must agree to the terms and conditions </small>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card>
    </div>
  </div>
</div>
